<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2x5IiwiYSI6IjdiYzFmZmY5NTExOTQ0MTExMGVhZDBkZTIwMmRlYjJhIn0.hOz2brurCBMGWGU5EI-waQ';

var map = new mapboxgl.Map({
	container: 'map',
	style: 'mapbox://styles/mapbox/light-v10',
	center: [-3.69964599609375, 40.417874374140474],
	zoom: 13
});
 
map.on('load', function () {
	map.addLayer({
		'id': 'carto1',
		'type': 'circle',
		'source': {
			"type": "vector",
			"tiles": ["http://localhost:4000/windwalker_test/tiles/test_table/{z}/{x}/{y}.pbf"]

		},
		'source-layer': 'carto1',
		paint: {
		  'circle-color': 'green'
		}
	});
	
	map.addLayer({
		'id': 'carto2',
		'type': 'circle',
		'source': {
			"type": "vector",
			"tiles": ["http://localhost:4000/windwalker_test/tiles/test_table/{z}/{x}/{y}.pbf"]

		},
		'source-layer': 'carto2',
		paint: {
		  'circle-color': 'red'
		}
	});

});



</script>
 
</body>
</html>
